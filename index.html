<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TEAM ZERO HERO MEMORY GAME</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <h1> WELCOME TO THE MEMORY GAME </h1>
      <h2>We hope you are ready to play and that your mind is sharp as a tack.</h2>
      <form id="user-form">
        <fieldset>
          <label for ="userName">Player Name: </label>
            <input name = "userName" type="text" size="50" required />
            <div>
              <button id="userNameButton" type="submit">Create New Player!</button>
              </div>
            </fieldset>
          </form>
      <!-- <div id="noButton"></div> -->

      <p id="playGame"></p> <!--enter user name-->

      <ul>
        <li id="yesButton"></li> <!--yes, i want to play-->
        <li id="noButton"></li> <!--no, i don't want to play-->
      </ul>

      <h3 id="yesLetsPlay"></h3> <!--Game instructions-->
      <p id="startGame"></p>

      <!-- <input type="button" name="clickMe" value="Click me and wait!"/> -->

      <table id="gameBoard"></table>
      <p id="registerScore"></p>
      <p id="playAgain"></p>
      <p id="seeRegisteredScores"></p>

    <script src="app.js"></script>
  </body>
</html>
