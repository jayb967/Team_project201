<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TEAM ZERO HERO MEMORY GAME</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header id="head3r">ZERO HEROES MEMORY CHALLENGE</header>
    <main>
      <h2>We hope you are ready to play and that your mind is sharp as a tack.</h2>
      <form id="user-form">
        <fieldset>
          <label for ="userName">Player Name: </label>
          <input name = "userName" type="text" size="50" required />
          <button id="userNameButton" type="submit">Create New Player!</button>
        </fieldset>
      </form>
      <!-- <div id="noButton"></div> -->

      <p id="playGame"></p> <!--enter user name-->
      <ul>
        <li id="yesButton"></li> <!--yes, i want to play-->
        <li id="noButton"></li> <!--no, i don't want to play-->
      </ul>

      <p id="yesLetsPlay"></p> <!--Game instructions-->
      <p id="options"><span id="op1"></span><span id="op2"></span></p>
      <p id="seeInstructions"></p>
      <p id="hideInstructions"><p>
      <p id="tempButt"></p>
      <table class"gameTable" id="gameBoard"></table>
      <p id="afterGame"></p>
      <p id="registerScore"></p>
      <p id="playSame"></p>
      <p id="playOther"></p>
      <p id="seeRegisteredScores"></p>
      <p id="isPlayerClicking"></p>
    </main>
    <script src="app.js"></script>
  </body>
</html>
